<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Outfit">
  <title>Frontend Mentor | QR code component</title>
</head>
<body>
<main>
  <div class="box-container">
    <div class="image-container">
      <img src="images/image-qr-code.png" alt="qr code" width="200" height="200"/>
    </div>
    <div class="text-container">
      <p id="heading">Improve your front-end skills by building projects</p>
      <p id="subheading">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </div>
  </div>
</main>
<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/PancakesForRent">PancakesForRent</a>.
  </div>
</footer>
</body>
</html>
